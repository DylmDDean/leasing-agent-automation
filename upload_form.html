<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .upload-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Upload Form</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="upload-section">
            <label for="paystub">Upload Paystub:</label>
            <input type="file" name="paystub" accept=".png,.jpg,.jpeg,.pdf,.txt,.gif" required><br><br>
            <input type="submit" name="submit_paystub" value="Upload Paystub">
        </div>
        
        <div class="upload-section">
            <label for="id">Upload Driver's License:</label>
            <input type="file" name="id" accept=".png,.jpg,.jpeg,.pdf,.txt,.gif" required><br><br>
            <input type="submit" name="submit_id" value="Upload Driver's License">
        </div>
    </form>
</body>
</html>
