<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenant Approval Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tenant Approval Results</h1>
    <table>
        <tr>
            <th>Income</th>
            <th>Decision</th>
        </tr>
        {% for result in approval_results %}
        <tr>
            <td>{{ result.income }}</td>
            <td>{{ result.decision }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
